<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="wrapper">
        <header>Quote Of The Day</header>
        <div class="content">
            <div class="quote-area" id="quoteDisplay">
                <i class="fa fa-quote-left"></i>
                <p>life is good, you know what I mean.</p>
                <i class="fa fa-quote-right"></i>
            </div>
            <div class="author">
            </div>
        </div>
        <div class="buttons">
            <ul>
                <li class="sound"><i class="fa fa-volume-up"></i></li>
                <li class="copy"><i class="fa fa-copy"></i></li>
                <li class="twitter"><i class="fa fa-twitter"></i></li>
            </ul>
            <button onclick="generateRandomQuote()">New Quote</button>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
